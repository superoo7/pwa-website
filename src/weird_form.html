<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhytoMark</title>
    <!--Import Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- CSS START -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/materialize.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- CSS END -->
    <!-- PROGRESSIVE WEB START -->
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="/manifest.json">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="OpenDota">
    <link rel="apple-touch-icon" href="./images/icons/icon-72x72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="./images/icons/icon-96x96.png" sizes="96x96">
    <link rel="apple-touch-icon" href="./images/icons/icon-128x128.png" sizes="128x128">
    <link rel="apple-touch-icon" href="./images/icons/icon-144x144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="./images/icons/icon-152x152.png" sizes="152x152">
    <link rel="apple-touch-icon" href="./images/icons/icon-192x192.png" sizes="192x192">
    <link rel="apple-touch-icon" href="./images/icons/icon-384x384.png" sizes="384x384">
    <link rel="apple-touch-icon" href="./images/icons/icon-512x512.png" sizes="512x512">
    <meta name="msapplication-TileImage" content="./images/icons/icon-144x144.png">
    <meta name="msapplication-TileColor" content="#FFF">
    <meta name="theme-color" content="#FFFFFF">
    <!-- PROGRESSIVE WEB END -->
</head>

<body>
    <!-- NAV START -->
    <div id="navbar">
    </div>
    <script src="./js/nav.js"></script>
    <!-- NAV END -->
    <br><br>
    <div class="container center">
        <h1>Weird Form</h1>
        <button onclick="vibrate()" class="btn">
            vibrate
        </button>
    </div>
    <div class="container" id="container">
        <form class="form green center" id="weird">
            <h4>Weird Form</h4>
            <label for="choose">Choose</label>
            <input class="white" type="text" id="choose" name="i_like" pattern="banana" required/>
            <button class="btn orange">
                Submit
            </button>
        </form>
    </div>

    <style>
        #container {
            padding-top: 100px;
            padding-bottom: 100px;
            display: flex;
            justify-content: center;
        }

        #weird {
            padding: 80px 80px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.0.5/sweetalert2.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.0.5/sweetalert2.min.js"></script>

    <script>
        swal("This page only works on native mobile (vibrate and orientation)");
        document.querySelector("input[required]").addEventListener("invalid", function (e) {
            e.preventDefault();
            swal("This form will always fail... (unless u type banana)");
            window.navigator.vibrate([400, 100, 400, 100, 400, 100, 400, 100, 400]);
        })

        function vibrate() {
            swal("Vibrate 'SOS' in Morse.");
            window.navigator.vibrate([100, 30, 100, 30, 100, 200, 200, 30, 200, 30, 200, 200, 100, 30, 100, 30, 100]);
        }

        var elem = document.getElementById('weird');

        window.addEventListener("deviceorientation", function (e) {
            var transform =
                "rotateZ(" + (e.alpha - 180) + "deg)" +
                "rotateX(" + (e.beta) + "deg)" +
                "rotateY(" + (-e.gamma) + "deg)";
            elem.style.WebkitTransform = transform;
            elem.style.MozTransform = transform;

        })
    </script>

    <!-- JS Script Start -->
    <script src="js/jquery.min.js"></script>
    <script src="js/materialize.js"></script>
    <script src="js/main.js"></script>
    <!-- JS Script End -->
</body>

</html>
