<body>
    <!-- NAV START -->
    <div id="navbar">
    </div>
    <script src="./js/nav.js"></script>
    <!-- NAV END -->
    <div class="container" id="test">
        <h1>Payment Request API</h1>
    </div>
    <script>
    if (window.PaymentRequest) {
        console.log("Payment Request Supported");
        // Use Payment Request API
        document.getElementById("test").innerHTML += '<button onclick="pay()" class="btn">PAY</button>';
        const supportedPaymentMethods = [{
            supportedMethods: 'basic-card',
        }];
        const paymentDetails = {
            total: {
                label: 'Total',
                amount: {
                    currency: 'USD',
                    value: 0
                }
            }
        };
        // Options isn't required.
        const options = {};

        const request = new PaymentRequest(
            supportedPaymentMethods,
            paymentDetails,
            options
        );

        function pay() {
            request.show();
        }




    } else {
        // Fallback to traditional checkout
        console.log("Payment Request Not Support");
        document.getElementById("test").innerHTML += '<div class="grey">Payment Request not supported</div>';
    }
    </script>
    <!-- JS Script Start -->
    <script src="js/jquery.min.js"></script>
